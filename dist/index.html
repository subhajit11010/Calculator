<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator" id="calculator-container">
        <div class="calculator">
            <span id="warning"></span>
        </div>
        <div id="calculator-display" class="calculator">
            <div class="calculator" id="form-container">
                <form id="form">
                    <input id="input" class="calculator" name="input">
                    
                </form>
            </div>
            <hr />
            <div class="calculator" id="buttons-parent">
                <div class="calculator" id="buttons-container">
                    <button class="button" id="AC" value="AC">AC</button>
                    <button class="button" id="del" value="DEL">&lt;</button>
                    <button class="button" id="percent" value="%">%</button>
                    <button class="button" id="plus" value="+">&plus;</button>
                    <button class="button" id="seven" value="7">7</button>
                    <button class="button" id="eight" value="8">8</button>
                    <button class="button" id="nine" value="9">9</button>
                    <button class="button" id="multi" value="*">&times;</button>
                    <button class="button" id="four" value="4">4</button>
                    <button class="button" id="five" value="5">5</button>
                    <button class="button" id="six" value="6">6</button>
                    <button class="button" id="minus" value="-">&minus;</button>
                    <button class="button" id="one" value="1">1</button>
                    <button class="button" id="two" value="2">2</button>
                    <button class="button" id="three" value="3">3</button>
                    <button class="button" id="divide" value="/">&divide;</button>
                    <button class="button" id="point" value=".">&period;</button>
                    <button class="button" id="zero" value="0">0</button>
                    <button class="button submit" id="equals" value="CALC">&equals;</button>
                </div>
            </div>
            
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
